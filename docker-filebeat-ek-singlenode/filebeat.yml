  hosts: ${ELASTIC_HOSTS}
  username: ${ELASTIC_USER}
  password: ${ELASTIC_PASSWORD}
  ssl.enabled: true

  indices:
  - index: "access-log"
    when.contains:
      tags: "accesslog"
  - index: "error-log"
    when.contains:
      tags: "errorlog"
  - index: "containers"
    when.contains:
      tags: "containers"
  - index: "fortinet"
    when.contains:
      tags: "fortinet"
